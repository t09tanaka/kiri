<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#080b10" />
    <meta name="color-scheme" content="dark" />
    <title>kiri</title>
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Loading screen styles (inline to prevent FOUC) -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        background: #080b10;
        overflow: hidden;
      }
      #app {
        height: 100%;
        width: 100%;
      }
      /* Initial loading screen */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: #080b10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition:
          opacity 0.5s ease-out,
          transform 0.5s ease-out;
      }
      .loading-screen.fade-out {
        opacity: 0;
        transform: scale(1.02);
        pointer-events: none;
      }
      /* Ambient glow orbs */
      .loading-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        animation: orbFloat 15s ease-in-out infinite;
      }
      .loading-orb-1 {
        width: 300px;
        height: 300px;
        top: 10%;
        left: 20%;
        background: rgba(100, 210, 255, 0.08);
        animation-delay: 0s;
      }
      .loading-orb-2 {
        width: 250px;
        height: 250px;
        bottom: 20%;
        right: 15%;
        background: rgba(191, 90, 242, 0.06);
        animation-delay: -5s;
      }
      @keyframes orbFloat {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(20px, -15px) scale(1.1);
        }
        66% {
          transform: translate(-15px, 20px) scale(0.95);
        }
      }
      .loading-content {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: contentFadeIn 0.8s ease-out;
      }
      @keyframes contentFadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .loading-logo {
        position: relative;
        width: 72px;
        height: 72px;
        animation: float 3s ease-in-out infinite;
      }
      .loading-logo svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 20px rgba(100, 210, 255, 0.4));
      }
      .logo-glow {
        position: absolute;
        inset: -30px;
        background: radial-gradient(circle, rgba(100, 210, 255, 0.2) 0%, transparent 70%);
        animation: glowPulse 3s ease-in-out infinite;
      }
      @keyframes glowPulse {
        0%,
        100% {
          opacity: 0.4;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.15);
        }
      }
      .loading-title {
        display: flex;
        align-items: baseline;
        gap: 8px;
        margin-top: 24px;
      }
      .loading-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 32px;
        font-weight: 300;
        letter-spacing: 0.2em;
        background: linear-gradient(90deg, #f0f4f8, #64d2ff, #f0f4f8);
        background-size: 200% 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: textShimmer 4s ease-in-out infinite;
      }
      @keyframes textShimmer {
        0%,
        100% {
          background-position: 200% center;
        }
        50% {
          background-position: 0% center;
        }
      }
      .loading-kanji {
        font-size: 18px;
        color: #64d2ff;
        opacity: 0.5;
        animation: kanjiGlow 3s ease-in-out infinite;
      }
      @keyframes kanjiGlow {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.7;
        }
      }
      .loading-dots {
        display: flex;
        gap: 8px;
        margin-top: 32px;
      }
      .loading-dots span {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #64d2ff;
        box-shadow: 0 0 8px rgba(100, 210, 255, 0.5);
        animation: pulse 1.4s ease-in-out infinite;
      }
      .loading-dots span:nth-child(1) {
        animation-delay: 0s;
      }
      .loading-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .loading-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }
      @keyframes pulse {
        0%,
        80%,
        100% {
          opacity: 0.3;
          transform: scale(0.8);
        }
        40% {
          opacity: 1;
          transform: scale(1.1);
        }
      }
      /* Floating particles */
      .loading-particles {
        position: absolute;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
      }
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background: rgba(100, 210, 255, 0.4);
        box-shadow: 0 0 8px rgba(100, 210, 255, 0.3);
      }
      .particle-1 {
        top: 20%;
        left: 10%;
        animation: particleFloat1 8s ease-in-out infinite;
      }
      .particle-2 {
        top: 40%;
        left: 85%;
        animation: particleFloat2 10s ease-in-out infinite;
      }
      .particle-3 {
        top: 70%;
        left: 25%;
        animation: particleFloat3 9s ease-in-out infinite;
        background: rgba(191, 90, 242, 0.4);
        box-shadow: 0 0 8px rgba(191, 90, 242, 0.3);
      }
      .particle-4 {
        top: 15%;
        left: 70%;
        animation: particleFloat4 7s ease-in-out infinite;
      }
      .particle-5 {
        top: 80%;
        left: 60%;
        animation: particleFloat2 11s ease-in-out infinite;
        background: rgba(191, 90, 242, 0.4);
        box-shadow: 0 0 8px rgba(191, 90, 242, 0.3);
      }
      .particle-6 {
        top: 55%;
        left: 5%;
        animation: particleFloat3 8s ease-in-out infinite;
      }
      .particle-7 {
        top: 35%;
        left: 95%;
        animation: particleFloat1 12s ease-in-out infinite;
        background: rgba(191, 90, 242, 0.4);
        box-shadow: 0 0 8px rgba(191, 90, 242, 0.3);
      }
      .particle-8 {
        top: 90%;
        left: 40%;
        animation: particleFloat4 9s ease-in-out infinite;
      }
      @keyframes particleFloat1 {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
          opacity: 0.4;
        }
        25% {
          transform: translate(20px, -30px) scale(1.2);
          opacity: 0.7;
        }
        50% {
          transform: translate(-10px, -50px) scale(0.8);
          opacity: 0.5;
        }
        75% {
          transform: translate(15px, -20px) scale(1.1);
          opacity: 0.6;
        }
      }
      @keyframes particleFloat2 {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
          opacity: 0.3;
        }
        33% {
          transform: translate(-25px, 30px) scale(0.9);
          opacity: 0.6;
        }
        66% {
          transform: translate(15px, 15px) scale(1.3);
          opacity: 0.4;
        }
      }
      @keyframes particleFloat3 {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
          opacity: 0.5;
        }
        50% {
          transform: translate(30px, -40px) scale(1.4);
          opacity: 0.7;
        }
      }
      @keyframes particleFloat4 {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
          opacity: 0.4;
        }
        20% {
          transform: translate(-15px, 20px) scale(1.1);
          opacity: 0.6;
        }
        40% {
          transform: translate(10px, -30px) scale(0.9);
          opacity: 0.5;
        }
        60% {
          transform: translate(-20px, -10px) scale(1.2);
          opacity: 0.7;
        }
        80% {
          transform: translate(5px, 15px) scale(1);
          opacity: 0.4;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div class="loading-screen" id="loading-screen">
      <!-- Ambient glow orbs -->
      <div class="loading-orb loading-orb-1"></div>
      <div class="loading-orb loading-orb-2"></div>
      <!-- Floating particles -->
      <div class="loading-particles">
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
        <div class="particle particle-5"></div>
        <div class="particle particle-6"></div>
        <div class="particle particle-7"></div>
        <div class="particle particle-8"></div>
      </div>

      <div class="loading-content">
        <div class="loading-logo">
          <div class="logo-glow"></div>
          <svg viewBox="0 0 48 48" fill="none">
            <defs>
              <linearGradient id="loadingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#64d2ff" />
                <stop offset="50%" stop-color="#5ac8fa" />
                <stop offset="100%" stop-color="#bf5af2" />
              </linearGradient>
            </defs>
            <path
              d="M24 4L6 14v20l18 10 18-10V14L24 4z"
              stroke="url(#loadingGradient)"
              stroke-width="1"
              fill="none"
              opacity="0.4"
            />
            <path
              d="M24 8L10 16v16l14 8 14-8V16L24 8z"
              stroke="url(#loadingGradient)"
              stroke-width="1.5"
              fill="none"
            />
            <circle cx="24" cy="24" r="5" fill="url(#loadingGradient)" />
          </svg>
        </div>
        <div class="loading-title">
          <span class="loading-text">kiri</span>
          <span class="loading-kanji">éœ§</span>
        </div>
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Remove loading screen after app is mounted
      window.addEventListener('load', function () {
        setTimeout(function () {
          var loader = document.getElementById('loading-screen');
          if (loader) {
            loader.classList.add('fade-out');
            setTimeout(function () {
              loader.remove();
            }, 400);
          }
        }, 300);
      });
    </script>
  </body>
</html>
